<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    
</head>

<body>
    <h1>IPL Dataset visualization</h1>

    <form id='query'>
        <label>Enter Year: <input type="number" min="2008" max="2019" name="year"></label>
        <input type="submit">
    </form>
    <div id="custom-economy-bowlers" class="container"></div>
    <div 
    id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div 
    id="matches-won-per-team-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div 
    id="extra-runs" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div 
    id="eco-bowl" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div 
    id="st-rate" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    

    <script src="./app.js"></script>
   
</body>
</html>
